<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="title">Counting down to the big day!</h2>

    <div class="timer">
      <div class="timer__item days">
        <div class="wrapper">
          <div class="top">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>

          <div class="hr"></div>

          <div class="bottom">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>
        </div>

        <span>Days</span>

        <div class="bottom-bg"></div>
      </div>
      <div class="timer__item hours">
        <div class="wrapper">
          <div class="top">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>

          <div class="hr"></div>

          <div class="bottom">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>
        </div>

        <span>Hours</span>

        <div class="bottom-bg"></div>
      </div>
      <div class="timer__item minutes">
        <div class="wrapper">
          <div class="top">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>

          <div class="hr"></div>

          <div class="bottom">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>
        </div>

        <span>Minutes</span>

        <div class="bottom-bg"></div>
      </div>
      <div class="timer__item seconds">
        <div class="wrapper">
          <div class="top">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>

          <div class="hr"></div>

          <div class="bottom">
            <div class="count">
              <img src="/src/images/infinity.svg" />
            </div>
          </div>
        </div>

        <span>Seconds</span>

        <div class="bottom-bg"></div>
      </div>
    </div>

    <div class="mobile">
      <h3>Your screen is too small for my app, please go on a PC</h3>
      <p>(I haven't done a mobile version yet)</p>
    </div>

    <div class="hills"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Dunissimo">Dunissimo</a>.
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
